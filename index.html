<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit">
</head>
<body>
<div class="parent">
  <div class="child">
    <div class="gallery">
      <img src="./images/image-qr-code.png" alt="QR code" class="qr-code">
       <div class="desc">
        <p class="bold">Improve your front-end skills by building projects</p>
        <p class="normal">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p> 
      </div>
    </div>
  </div>
</div>

<div class="attribution">
 Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
 Coded by <a href="https://github.com/marta-00">Marta Rdgz</a>.
</div>
</body>
</html>
